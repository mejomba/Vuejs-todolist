<!DOCTYPE html>
<html dir="rtl">
<head>
	<meta charset="utf-8">
	<title>vujs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="container my-5">
		<div class='row'>
			<div class="col">	
				<div id="app">
					<input @keyup.enter="insertTask" v-model="newTodo" type="text" name="user-input" class="my-2 form-control" placeholder="یک گزینه وارد کنید و دکمه Enter را بزنید">
					<div class="list-group">
						<div class="list-group-item list-group-item-action active text-bold">لیست کارهای من</div>
						

						<div v-for="todo, index in todos" class="list-group-item list-group-item-action" >
							<input v-if="todo.edit" type="text" :value="todo.title" @keyup.enter="updateTodo(index, todo.title)" v-model="todo.title"></input>
							<span v-else :class="todo.complete ? 'task-done' : '' ">{{todo.title}}</span>
							
							<button class=" btn btn-danger fa fa-minus-circle float-left mr-2" @click="deleteTask(index)"></button> 
							<button class="btn btn-primary fa fa-edit float-left" @click="editTask(index)"></button>
							
							<button class="btn btn-success float-left ml-2 fa fa-check-circle"  @click="completeTask(index)" v-if=todo.complete><span class="mr-2">تغییر وضعیت </span></button>
							<button class="btn btn-info float-left ml-2 fa fa-list-ul" @click="completeTask(index)" v-else><span class="mr-2">تغییر وضعیت</span></button>
							
							<span v-if="todo.complete" class="badge badge-pill badge-success">کامل شد</span>
							<span v-else class="badge badge-pill badge-info">درحال انجام</span>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="vue.js" type="text/javascript"></script>
</body>
</html>
